<div class="column {{class_name}}" data-name="{{name}}">
  <div class="column-title" data-click-handler="TT.UI.removeColumnOnMiddleClick">
    {{name}}
    <span data-click-handler="TT.UI.removeColumn"></span>
  </div>
  <div class="column-bucket">
    <div class="bucket-content {{#sortable}}sortable-column{{/sortable}}"></div>
    <div class="bucket-template"></div>
  </div>
</div>
